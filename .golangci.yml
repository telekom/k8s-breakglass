# golangci-lint configuration for breakglass controller
# Aligned with t-caas team conventions

version: "2"

run:
  go: "1.25"
  timeout: 10m
  allow-parallel-runners: true
  modules-download-mode: readonly
  relative-path-mode: gomod
  build-tags:
    - e2e

output:
  formats:
    text:
      path: stderr

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  default: none
  enable:
    # Code Quality
    - asasalint
    - asciicheck
    - copyloopvar
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goprintffuncname
    - govet
    - importas
    - ineffassign
    - intrange
    - loggercheck
    - nakedret
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - thelper
    - unconvert
    - unparam
    - unused

    # Static Analysis
    - staticcheck

    # Error Handling
    - errorlint
    - nilerr
    - nilnil

    # Security
    - gosec

    # Performance
    - bodyclose
    - noctx

    # Code Style
    - lll
    - misspell
    - usestdlibvars
    - whitespace

    # Testing
    - tparallel

    # Naming
    - revive

  settings:
    gocritic:
      enable-all: true
      disabled-checks:
        - appendAssign
        - commentedOutCode
        - hugeParam
        - rangeValCopy
        - regexpMust
    gocyclo:
      min-complexity: 20
    godot:
      scope: toplevel
      exclude:
        - "SPDX-"
        - "\\+kubebuilder"
    importas:
      no-unaliased: true
      alias:
        - pkg: k8s.io/api/core/v1
          alias: corev1
        - pkg: k8s.io/api/rbac/v1
          alias: rbacv1
        - pkg: k8s.io/apimachinery/pkg/api/errors
          alias: apierrors
        - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
          alias: metav1
        - pkg: sigs.k8s.io/controller-runtime
          alias: ctrl
    lll:
      line-length: 180
    nolintlint:
      allow-unused: false
      require-explanation: true
      require-specific: true
    revive:
      rules:
        - name: exported
          arguments:
            - checkPrivateReceivers
            - disableStutteringCheck
        - name: blank-imports
        - name: bool-literal-in-expr
        - name: constant-logical-expr
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: empty-block
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: errorf
        - name: if-return
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
          disabled: true
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
          disabled: true
        - name: var-naming
    gosec:
      excludes:
        - G104
        - G304
        - G402  # TLS InsecureSkipVerify (intentional in this project)
    staticcheck:
      checks:
        - "all"
        - "-QF1001"
        - "-QF1008"
        - "-ST1000"
        - "-ST1003"

  exclusions:
    generated: lax
    rules:
      - linters:
          - lll
        path: api/
      - linters:
          - dupl
        path: _test\.go$
      - linters:
          - errcheck
        path: _test\.go$
      - linters:
          - gosec
        path: _test\.go$
      - linters:
          - revive
        path: _test\.go$
        text: "dot-imports"
      - linters:
          - gocritic
        path: _test\.go$
      - linters:
          - godot
        path: _test\.go$
      - linters:
          - noctx
        path: _test\.go$
      - linters:
          - unparam
        path: _test\.go$
    paths:
      - "zz_generated.*\\.go$"
      - "_generated\\.go$"
      - ".*\\.pb\\.go$"
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    paths:
      - "zz_generated.*\\.go$"
      - "_generated\\.go$"
      - ".*\\.pb\\.go$"
