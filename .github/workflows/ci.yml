name: CI

on:
  push:
    branches: [ main, deployment-testing ]
  pull_request:
    branches: [ main, deployment-testing ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

env:
  GO_VERSION: '1.24.1'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Verify formatting
        run: go fmt ./... | tee /dev/stderr | wc -l | grep -q '^0$' || { echo 'Please run make fmt'; exit 1; }
      - name: Install tools (controller-gen, kustomize, golangci-lint)
        run: make controller-gen kustomize golangci-lint
      - name: Lint
        run: make lint
      - name: Unit tests (excluding e2e)
        run: make test
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: cover.out
          flags: unittests
          fail_ci_if_error: false

  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    needs: [lint-test]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: image=moby/buildkit:rootless
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ github.ref_name }}-
            buildx-
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
      - name: Build & (optionally) Push multi-arch
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          # Temporarily dropping arm64 builds to speed up CI
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Move cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache-old
          mv /tmp/.buildx-cache /tmp/.buildx-cache-old || true
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true
      - name: Wait for image availability
        if: ${{ github.event_name != 'pull_request' && steps.build.outputs.digest != '' }}
        run: |
          echo "Waiting for image to be available in registry..."
          sleep 10
          # Verify image is accessible
          docker manifest inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" || sleep 30
      - name: Generate SBOM (Syft)
        if: ${{ github.event_name != 'pull_request' && steps.build.outputs.digest != '' }}
        uses: anchore/sbom-action@v0.17.6
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          artifact-name: sbom-${{ github.sha }}.json
      - name: Attest provenance (skipped temporarily)
        # Temporarily disabled because ACTIONS_ID_TOKEN_REQUEST_URL isn't available in some runners
        # Re-enable by removing or changing the `if` condition when the environment supports id-token requests.
        if: ${{ false }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
      - name: Upload SBOM artifact
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-${{ github.sha }}.json

