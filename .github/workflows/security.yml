name: Security Scan
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Run govulncheck
        # Informational only â€” stdlib vulns cannot be fixed in this repo.
        # Installation failures (above) will still fail the job.
        continue-on-error: true
        run: govulncheck ./...

  gosec:
    name: Go Security Checker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      # actions: read is required by codeql-action/upload-sarif to resolve
      # the workflow run context (ref, sha) for SARIF result correlation.
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.23.0

      - name: Run gosec
        continue-on-error: true
        run: gosec -fmt sarif -out gosec-results.sarif ./...

      - name: Upload gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        if: always() && (github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        continue-on-error: true
        with:
          sarif_file: 'gosec-results.sarif'

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build image (local)
        run: docker build -t breakglass:scan .
      - name: Trivy scan
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          image-ref: breakglass:scan
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
      - name: Upload SBOM
        uses: anchore/sbom-action@17ae1740179002c89186b61233e0f892c3118b11 # v0.23.0
        id: sbom
        with:
          image: breakglass:scan
          format: spdx-json
          output-file: sbom-spdx.json

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: security-sbom
          path: sbom-spdx.json

  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # security-events: write is needed for SARIF upload on push/schedule/workflow_dispatch.
      # On pull_request, the upload step is skipped via its 'if' condition,
      # so the permission is unused but harmless.
      security-events: write
      # actions: read is required by codeql-action/upload-sarif to resolve
      # the workflow run context (ref, sha) for SARIF result correlation.
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        if: always() && (github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        with:
          sarif_file: 'trivy-fs-results.sarif'

  license-audit:
    name: Dependency License Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod

      - name: Install go-licenses
        run: go install github.com/google/go-licenses/v2@v2.0.1

      - name: Check dependency licenses
        run: |
          # Allow-list for Go dependency licenses.
          # Note: .github/workflows/dependency-review.yml enforces a deny-list
          # for copyleft/restrictive licenses via GitHub's dependency review action.
          # Keep both in sync when changing license policy.
          go-licenses check ./... \
            --allowed_licenses=Apache-2.0,MIT,BSD-2-Clause,BSD-3-Clause,ISC,MPL-2.0,CC0-1.0,Unlicense