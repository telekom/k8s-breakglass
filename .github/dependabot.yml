version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      kubernetes:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"
      go-major:
        patterns:
          - "*"
        exclude-patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"
        update-types:
          - "major"
      go-minor-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps(go)"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    groups:
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
          - "vite*"
          - "@vitejs/*"
      npm-major:
        patterns:
          - "*"
        exclude-patterns:
          - "vue*"
          - "@vue/*"
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "major"
      npm-minor-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "vue*"
          - "@vue/*"
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps(npm)"
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      actions-major:
        patterns:
          - "*"
        update-types:
          - "major"
      actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "ci(deps)"
    open-pull-requests-limit: 5

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: "daily"
    groups:
      docker-major:
        patterns:
          - "*"
        update-types:
          - "major"
      docker-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps(docker)"
    open-pull-requests-limit: 5

  - package-ecosystem: helm
    directory: /charts/escalation-config
    schedule:
      interval: "daily"
    groups:
      helm-major:
        patterns:
          - "*"
        update-types:
          - "major"
      helm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps(helm)"
    open-pull-requests-limit: 5

# Note: The following tool versions are NOT tracked by Dependabot and require manual updates:
#
# Makefile:
#   - CONTROLLER_TOOLS_VERSION (controller-gen): https://github.com/kubernetes-sigs/controller-tools/releases
#   - KUSTOMIZE_VERSION: https://github.com/kubernetes-sigs/kustomize/releases
#   - GOLANGCI_LINT_VERSION: https://github.com/golangci/golangci-lint/releases
#   - ENVTEST_VERSION: https://github.com/kubernetes-sigs/controller-runtime/releases
#
# .github/workflows/e2e.yml:
#   - KIND_VERSION: https://github.com/kubernetes-sigs/kind/releases
#   - KIND_NODE_IMAGE: https://github.com/kubernetes-sigs/kind/releases (see node image tags)
#
# e2e/kind-setup-single.sh:
#   - KIND_NODE_IMAGE: kindest/node version
#   - KEYCLOAK_IMAGE: https://quay.io/repository/keycloak/keycloak
#
# Consider using Renovate (https://docs.renovatebot.com/) for regex-based version tracking.
