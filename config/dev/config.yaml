server:
  listenAddress: 0.0.0.0:8081
  # TLS disabled for dev; manager will serve HTTP on port 8081
authorizationServer:
  # Use the kustomize rendered Keycloak service name and dev namespace (kustomize adds namePrefix 'breakglass-dev-')
  # Prefer the HTTPS endpoint inside cluster
  url: https://breakglass-dev-keycloak.breakglass-dev-system.svc.cluster.local:8443
  jwksEndpoint: "realms/breakglass-e2e/protocol/openid-connect/certs"
frontend:
  # For local development we use localhost port-forwards for browser flows (HTTPS forwarded port)
  oidcAuthority: https://localhost:8443/realms/breakglass-e2e
  oidcClientID: breakglass-ui
  baseURL: http://localhost:8081
mail:
  # Rendered MailHog service in dev overlay
  host: breakglass-dev-mailhog.breakglass-dev-system.svc.cluster.local
  port: 1025
  insecureSkipVerify: true
kubernetes:
  context: ""
  oidcPrefixes:
    - "keycloak:"
