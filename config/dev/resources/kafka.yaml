# Kafka deployment for E2E testing
# Uses KRaft mode (no Zookeeper required) for simplicity
# NOTE: Service name becomes 'breakglass-dev-kafka' after kustomize namePrefix is applied
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  labels:
    app: kafka
data:
  # KRaft server properties for single-node Kafka
  server.properties: |
    # Basic broker settings
    node.id=1
    process.roles=broker,controller
    controller.quorum.voters=1@localhost:9093
    
    # Listener configuration
    listeners=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
    inter.broker.listener.name=PLAINTEXT
    # NOTE: Must match the kustomize-prefixed service name 'breakglass-dev-kafka'
    advertised.listeners=PLAINTEXT://breakglass-dev-kafka.breakglass-dev-system.svc.cluster.local:9092,EXTERNAL://localhost:9094
    controller.listener.names=CONTROLLER
    listener.security.protocol.map=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
    
    # Log directories
    log.dirs=/var/lib/kafka/data
    
    # Topic settings
    num.partitions=3
    default.replication.factor=1
    min.insync.replicas=1
    
    # Retention settings (keep messages for 1 hour in e2e)
    log.retention.hours=1
    log.segment.bytes=104857600
    
    # Enable auto topic creation for ease of use
    auto.create.topics.enable=true
    
    # Socket settings
    socket.send.buffer.bytes=102400
    socket.receive.buffer.bytes=102400
    socket.request.max.bytes=104857600
    
    # Disable transaction state topic replication (single node)
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
    offsets.topic.replication.factor=1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: apache/kafka:3.7.0
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 9093
          name: controller
        env:
        - name: KAFKA_NODE_ID
          value: "1"
        - name: KAFKA_PROCESS_ROLES
          value: "broker,controller"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:9092,CONTROLLER://:9093"
        # NOTE: Must match the kustomize-prefixed service name 'breakglass-dev-kafka'
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://breakglass-dev-kafka.breakglass-dev-system.svc.cluster.local:9092"
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@localhost:9093"
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"
        - name: CLUSTER_ID
          value: "MkU3OEVBNTcwNTJENDM2Qk"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 60
          periodSeconds: 20
      volumes:
      - name: kafka-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    targetPort: 9092
    name: kafka
  - port: 9093
    targetPort: 9093
    name: controller
  - port: 9094
    targetPort: 9094
    name: external
  selector:
    app: kafka
  type: ClusterIP
