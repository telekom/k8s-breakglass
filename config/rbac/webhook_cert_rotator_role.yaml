apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: webhook-cert-rotator-role
  namespace: breakglass-system
rules:
# Permissions for cert-controller to manage webhook certificates
# Following principle of least privilege: minimal permissions for necessary operations

# Create secrets only once at initialization (on the namespace)
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - list
  - watch
# Update and patch the specific webhook-certs secret
- apiGroups:
  - ""
  resources:
  - secrets
  resourceNames:
  - webhook-certs
  verbs:
  - get
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webhook-cert-rotator-role-binding
  namespace: breakglass-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: webhook-cert-rotator-role
subjects:
- kind: ServiceAccount
  name: manager
  namespace: breakglass-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: webhook-cert-rotator-cluster-role
rules:
# Patch ValidatingWebhookConfiguration to inject CA bundle
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  resourceNames:
  - validating-webhook-configuration
  verbs:
  - get
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: webhook-cert-rotator-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: webhook-cert-rotator-cluster-role
subjects:
- kind: ServiceAccount
  name: manager
  namespace: breakglass-system
