        - message: passwordRef must be specified when username is provided
          rule: '!has(self.spec.smtp.username) || has(self.spec.smtp.passwordRef)'
        - message: username must be specified when passwordRef is provided
          rule: 'has(self.spec.smtp.passwordRef) ? has(self.spec.smtp.username) &&
            self.spec.smtp.username != '''' : true'
