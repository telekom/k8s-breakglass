---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.4
  name: clusterconfigs.breakglass.t-caas.telekom.com
spec:
  group: breakglass.t-caas.telekom.com
  names:
    kind: ClusterConfig
    listKind: ClusterConfigList
    plural: clusterconfigs
    shortNames:
    - ccfg
    singular: clusterconfig
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.tenant
      name: Tenant
      type: string
    - jsonPath: .spec.clusterID
      name: ClusterID
      type: string
    - jsonPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              ClusterConfigSpec defines metadata and secret reference for a managed tenant cluster.
              This enables the hub (breakglass) instance to perform authorization checks (SAR) on the target cluster.
            properties:
              allowedApproverDomains:
                description: |-
                  allowedApproverDomains restricts approvers to users whose email matches one of the listed domains (e.g. ["telekom.de", "t-systems.com"])
                  If set, an approver must have an email address ending with one of these domains.
                items:
                  type: string
                type: array
              authType:
                allOf:
                - enum:
                  - Kubeconfig
                  - OIDC
                - enum:
                  - Kubeconfig
                  - OIDC
                default: Kubeconfig
                description: |-
                  authType specifies the authentication method for connecting to the target cluster.
                  Defaults to "Kubeconfig" if kubeconfigSecretRef is specified, "OIDC" if oidcAuth is specified.
                type: string
              blockSelfApproval:
                description: blockSelfApproval, if true, prevents users from self-approving
                  their own breakglass sessions for this cluster.
                type: boolean
              burst:
                description: burst configures the client burst against the target
                  cluster.
                format: int32
                minimum: 1
                type: integer
              clusterID:
                description: clusterID is the canonical identifier of the cluster.
                  Defaults to metadata.name if empty.
                maxLength: 253
                type: string
              environment:
                description: environment (e.g. dev, staging, prod) override.
                maxLength: 253
                type: string
              identityProviderRefs:
                description: |-
                  identityProviderRefs specifies which IdentityProvider CRs are allowed to authenticate for this cluster.
                  If empty or unset, all enabled IdentityProviders are accepted (backward compatible default).
                  If set, users must authenticate via one of the named providers.
                  Names should match the metadata.name of IdentityProvider resources.
                items:
                  type: string
                type: array
              kubeconfigSecretRef:
                description: |-
                  kubeconfigSecretRef references a secret containing an admin-level kubeconfig for the target cluster.
                  Required when authType is "Kubeconfig". The referenced Secret MUST exist in the specified namespace and contain the key (default: "value", compatible with cluster-api).
                properties:
                  key:
                    description: Key is the data key in the secret (defaults to "value"
                      if not specified)
                    type: string
                  name:
                    description: Name is the name of the secret
                    minLength: 1
                    type: string
                  namespace:
                    description: Namespace is the namespace containing the secret
                      (supports cross-namespace references)
                    minLength: 1
                    type: string
                required:
                - name
                - namespace
                type: object
              location:
                description: location / region override.
                maxLength: 253
                type: string
              mailProvider:
                description: |-
                  mailProvider specifies which MailProvider to use for email notifications for this cluster.
                  If empty, falls back to the default MailProvider.
                maxLength: 63
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                type: string
              oidcAuth:
                description: |-
                  oidcAuth configures OIDC-based authentication for the target cluster.
                  Required when authType is "OIDC" (unless oidcFromIdentityProvider is set).
                  Supports client credentials and token exchange flows.
                properties:
                  audience:
                    description: |-
                      audience specifies the intended audience for the token (typically the cluster's API server).
                      If empty, defaults to the target server URL.
                    type: string
                  caSecretRef:
                    description: |-
                      caSecretRef references a secret containing the CA certificate for the target cluster.
                      The CA is used to verify the target server's TLS certificate.
                    properties:
                      key:
                        description: Key is the data key in the secret (defaults to
                          "value" if not specified)
                        type: string
                      name:
                        description: Name is the name of the secret
                        minLength: 1
                        type: string
                      namespace:
                        description: Namespace is the namespace containing the secret
                          (supports cross-namespace references)
                        minLength: 1
                        type: string
                    required:
                    - name
                    - namespace
                    type: object
                  certificateAuthority:
                    description: certificateAuthority contains a PEM-encoded CA certificate
                      for validating the OIDC issuer's TLS cert.
                    type: string
                  clientID:
                    description: clientID is the OIDC client ID for authenticating
                      the breakglass controller.
                    minLength: 1
                    type: string
                  clientSecretRef:
                    description: |-
                      clientSecretRef references a secret containing the OIDC client secret.
                      Required for client credentials flow.
                    properties:
                      key:
                        description: Key is the data key in the secret (defaults to
                          "value" if not specified)
                        type: string
                      name:
                        description: Name is the name of the secret
                        minLength: 1
                        type: string
                      namespace:
                        description: Namespace is the namespace containing the secret
                          (supports cross-namespace references)
                        minLength: 1
                        type: string
                    required:
                    - name
                    - namespace
                    type: object
                  insecureSkipTLSVerify:
                    description: insecureSkipTLSVerify skips TLS verification for
                      the target cluster (NOT recommended for production).
                    type: boolean
                  issuerURL:
                    description: |-
                      issuerURL is the OIDC issuer URL (e.g., https://keycloak.example.com/realms/myrealm).
                      Must match the issuer configured on the target cluster's API server.
                    minLength: 1
                    pattern: ^https://.+
                    type: string
                  scopes:
                    description: |-
                      scopes specifies additional OIDC scopes to request.
                      Default scopes (openid, email, groups) are always included.
                    items:
                      type: string
                    type: array
                  server:
                    description: |-
                      server is the URL of the target cluster's Kubernetes API server.
                      Required when using OIDC auth to know where to send authenticated requests.
                    minLength: 1
                    pattern: ^https://.+
                    type: string
                  tokenExchange:
                    description: |-
                      tokenExchange enables token exchange flow instead of client credentials.
                      When enabled, the controller exchanges the user's token for a cluster-scoped token.
                    properties:
                      actorTokenSecretRef:
                        description: |-
                          actorTokenSecretRef optionally references a secret containing an actor token.
                          This is used in delegation scenarios where the actor (controller) is acting
                          on behalf of the subject (user/service).
                        properties:
                          key:
                            description: Key is the data key in the secret (defaults
                              to "value" if not specified)
                            type: string
                          name:
                            description: Name is the name of the secret
                            minLength: 1
                            type: string
                          namespace:
                            description: Namespace is the namespace containing the
                              secret (supports cross-namespace references)
                            minLength: 1
                            type: string
                        required:
                        - name
                        - namespace
                        type: object
                      actorTokenType:
                        description: |-
                          actorTokenType specifies the type of the actor token.
                          Default: urn:ietf:params:oauth:token-type:access_token
                        type: string
                      enabled:
                        description: enabled activates token exchange flow.
                        type: boolean
                      requestedTokenType:
                        description: |-
                          requestedTokenType specifies the type of token to request.
                          Default: urn:ietf:params:oauth:token-type:access_token
                        type: string
                      resource:
                        description: |-
                          resource specifies the target resource for the exchanged token.
                          This typically identifies the target API server or service.
                        type: string
                      subjectTokenSecretRef:
                        description: |-
                          subjectTokenSecretRef references a secret containing the subject token to exchange.
                          This is required when enabled=true. The controller reads this token and exchanges
                          it for a cluster-scoped token using RFC 8693 token exchange.
                        properties:
                          key:
                            description: Key is the data key in the secret (defaults
                              to "value" if not specified)
                            type: string
                          name:
                            description: Name is the name of the secret
                            minLength: 1
                            type: string
                          namespace:
                            description: Namespace is the namespace containing the
                              secret (supports cross-namespace references)
                            minLength: 1
                            type: string
                        required:
                        - name
                        - namespace
                        type: object
                      subjectTokenType:
                        description: |-
                          subjectTokenType specifies the type of the subject token being exchanged.
                          Default: urn:ietf:params:oauth:token-type:access_token
                        type: string
                    type: object
                required:
                - clientID
                - issuerURL
                - server
                type: object
              oidcFromIdentityProvider:
                description: |-
                  oidcFromIdentityProvider references an IdentityProvider to inherit OIDC configuration from.
                  When set, the cluster uses the referenced IdentityProvider's OIDC issuer URL and settings.
                  You must still provide clusterAPIServer and optionally clientSecretRef for controller authentication.
                  This is useful when the same OIDC provider is used for both user auth and cluster auth.
                  Mutually exclusive with oidcAuth.issuerURL - if both are set, oidcAuth.issuerURL takes precedence.
                properties:
                  caSecretRef:
                    description: caSecretRef references a secret containing the CA
                      certificate for the target cluster.
                    properties:
                      key:
                        description: Key is the data key in the secret (defaults to
                          "value" if not specified)
                        type: string
                      name:
                        description: Name is the name of the secret
                        minLength: 1
                        type: string
                      namespace:
                        description: Namespace is the namespace containing the secret
                          (supports cross-namespace references)
                        minLength: 1
                        type: string
                    required:
                    - name
                    - namespace
                    type: object
                  clientID:
                    description: |-
                      clientID overrides the client ID from the IdentityProvider.
                      Use this when the controller needs a different client (service account) than the UI.
                      If empty, uses the IdentityProvider's clientID.
                    type: string
                  clientSecretRef:
                    description: |-
                      clientSecretRef references a secret containing the client secret for the controller.
                      Required for client credentials flow when using a service account client.
                    properties:
                      key:
                        description: Key is the data key in the secret (defaults to
                          "value" if not specified)
                        type: string
                      name:
                        description: Name is the name of the secret
                        minLength: 1
                        type: string
                      namespace:
                        description: Namespace is the namespace containing the secret
                          (supports cross-namespace references)
                        minLength: 1
                        type: string
                    required:
                    - name
                    - namespace
                    type: object
                  insecureSkipTLSVerify:
                    description: insecureSkipTLSVerify skips TLS verification for
                      the target cluster (NOT recommended for production).
                    type: boolean
                  name:
                    description: |-
                      name is the name of the IdentityProvider resource to inherit OIDC settings from.
                      The IdentityProvider must exist and be enabled.
                    minLength: 1
                    type: string
                  server:
                    description: |-
                      server is the URL of the target cluster's Kubernetes API server.
                      Required - this is cluster-specific and cannot be inherited from IdentityProvider.
                    minLength: 1
                    pattern: ^https://.+
                    type: string
                required:
                - name
                - server
                type: object
              qps:
                description: qps configures the client QPS against the target cluster.
                format: int32
                minimum: 1
                type: integer
              site:
                description: site override.
                maxLength: 253
                type: string
              tenant:
                description: tenant override; if omitted tenant can be parsed from
                  the clusterID.
                maxLength: 253
                type: string
            type: object
          status:
            description: ClusterConfigStatus captures readiness of the cluster configuration.
            properties:
              conditions:
                description: |-
                  Conditions track ClusterConfig state (kubeconfig validation, connection status, etc.)
                  All status information is conveyed through conditions.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              observedGeneration:
                description: ObservedGeneration reflects the generation of the most
                  recently observed ClusterConfig
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
