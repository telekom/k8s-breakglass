---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: breakglassescalations.breakglass.t-caas.telekom.com
spec:
  group: breakglass.t-caas.telekom.com
  names:
    kind: BreakglassEscalation
    listKind: BreakglassEscalationList
    plural: breakglassescalations
    shortNames:
    - bge
    singular: breakglassescalation
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Clusters this escalation applies to
      jsonPath: .spec.allowed.clusters
      name: Clusters
      type: string
    - description: Groups allowed to request this escalation
      jsonPath: .spec.allowed.groups
      name: Groups
      type: string
    - description: Ready status
      jsonPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    - description: The age of the escalation
      jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: BreakglassEscalation is the Schema for the breakglassescalations
          API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: BreakglassEscalationSpec defines the desired state of BreakglassEscalation.
            properties:
              allowed:
                description: allowed specifies who is allowed to use this escalation.
                properties:
                  clusters:
                    description: |-
                      clusters is a list of clusters this escalation can be used for.
                      Supports exact string matching and glob patterns (e.g., "prod-*", "*-staging", "*").
                      Use "*" to match all clusters (global escalation).
                      Glob patterns follow filepath.Match semantics: * matches any sequence of characters, ? matches single character.
                    items:
                      type: string
                    maxItems: 50
                    type: array
                  groups:
                    description: |-
                      groups is a list of groups this escalation can be used by.
                      Supports exact string matching. Globbing (wildcards) and regex patterns are not yet supported.
                      Future enhancement: Consider adding globbing (e.g., "admin-*") or regex support for group name matching.
                    items:
                      type: string
                    maxItems: 50
                    type: array
                type: object
              allowedApproverDomains:
                description: |-
                  allowedApproverDomains can restrict approvers to specific email domains for this escalation.
                  If omitted, cluster-level defaults are used.
                items:
                  type: string
                maxItems: 20
                type: array
              allowedIdentityProviders:
                description: |-
                  allowedIdentityProviders specifies which IdentityProvider CRs can use this escalation.
                  If empty or unset, the escalation accepts any IdentityProvider allowed by the cluster
                  (from ClusterConfig.IdentityProviderRefs, or all enabled providers if cluster is unrestricted).
                  If set, only users authenticated via one of the named providers can use this escalation.
                  Names should match the metadata.name of IdentityProvider resources.
                  The intersection of cluster-allowed and escalation-allowed IDPs is used.
                  NOTE: This field is mutually exclusive with AllowedIdentityProvidersForRequests and AllowedIdentityProvidersForApprovers.
                items:
                  type: string
                maxItems: 20
                type: array
              allowedIdentityProvidersForApprovers:
                description: |-
                  allowedIdentityProvidersForApprovers specifies which IdentityProvider CRs can APPROVE this escalation.
                  If empty, defaults to AllowedIdentityProviders (or cluster defaults if that is also unset).
                  If set, only users authenticated via one of the named providers can approve this escalation.
                  This field is mutually exclusive with AllowedIdentityProviders.
                  When set, AllowedIdentityProvidersForRequests must also be set (or both can be left empty).
                items:
                  type: string
                maxItems: 20
                type: array
              allowedIdentityProvidersForRequests:
                description: |-
                  allowedIdentityProvidersForRequests specifies which IdentityProvider CRs can REQUEST this escalation.
                  If empty, defaults to AllowedIdentityProviders (or cluster defaults if that is also unset).
                  If set, only users authenticated via one of the named providers can request this escalation.
                  This field is mutually exclusive with AllowedIdentityProviders.
                  When set, AllowedIdentityProvidersForApprovers must also be set (or both can be left empty).
                items:
                  type: string
                maxItems: 20
                type: array
              approvalReason:
                description: |-
                  approvalReason configures an optional free-text reason the approver must or may provide
                  when approving/rejecting a session for this escalation. If omitted, no approver reason is requested.
                properties:
                  description:
                    description: description describes what to enter in the reason
                      field (e.g. "CASM TicketID").
                    type: string
                  mandatory:
                    description: mandatory indicates whether the field is required
                      (true) or optional (false).
                    type: boolean
                type: object
              approvalTimeout:
                default: 1h
                description: |-
                  approvalTimeout is the maximum amount of time allowed for an approver to approve a session for this escalation.
                  If this duration elapses without approval, the session expires and transitions to ApprovalTimeout state.
                pattern: ^([0-9]+(ns|us|ms|s|m|h|d))+$
                type: string
              approvers:
                description: approvers specifies who is allowed to approve this escalation.
                properties:
                  groups:
                    description: groups that are allowed to approve a session for
                      this escalation
                    items:
                      type: string
                    maxItems: 30
                    type: array
                  hiddenFromUI:
                    description: |-
                      hiddenFromUI is a list of groups that are used as fallback approvers but are hidden from the UI and notification emails.
                      This is useful for groups that should not be bothered with notifications (e.g., FLM or duty managers).
                      These groups will still function as approvers for sessions but won't be displayed in the UI or sent emails.
                    items:
                      type: string
                    maxItems: 30
                    type: array
                  users:
                    description: users that are allowed to approve a session for this
                      escalation
                    items:
                      type: string
                    maxItems: 100
                    type: array
                type: object
              blockSelfApproval:
                description: |-
                  blockSelfApproval, if set to true, will prevent the session requester from approving their own session for this escalation.
                  If omitted (nil), the cluster-level setting will be used.
                type: boolean
              clusterConfigRefs:
                description: clusterConfigRefs lists ClusterConfig object names this
                  escalation applies to (alternative to allowed.clusters).
                items:
                  type: string
                maxItems: 50
                type: array
              denyPolicyRefs:
                description: denyPolicyRefs (optional) attach default deny policies
                  to any session created via this escalation.
                items:
                  type: string
                maxItems: 20
                type: array
              disableNotifications:
                description: |-
                  disableNotifications, if set to true, will disable email notifications for sessions created via this escalation.
                  Approvers will not receive emails when sessions are requested, approved, or rejected.
                  Default: false (notifications are enabled by default)
                type: boolean
              escalatedGroup:
                description: escalatedGroup is the group to be granted by this escalation.
                minLength: 1
                pattern: ^[a-zA-Z0-9._:-]+$
                type: string
              idleTimeout:
                description: |-
                  idleTimeout is the duration of inactivity (no authorization requests) after which sessions
                  for this escalation are automatically expired with state IdleExpired.
                  If not set, idle timeout is not enforced for sessions created from this escalation.
                  Must not exceed maxValidFor when both are set.
                pattern: ^([0-9]+(ns|us|ms|s|m|h|d))+$
                type: string
              mailProvider:
                description: |-
                  mailProvider specifies which MailProvider to use for email notifications for this escalation.
                  If empty, falls back to the cluster's MailProvider, then to the default MailProvider.
                maxLength: 63
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                type: string
              maxValidFor:
                default: 1h
                description: maxValidFor is the maximum amount of time a session for
                  this escalation will be active for after it is approved.
                pattern: ^([0-9]+(ns|us|ms|s|m|h|d))+$
                type: string
              notificationExclusions:
                description: |-
                  notificationExclusions allows excluding specific users or groups from receiving email notifications for this escalation.
                  This is useful for excluding automated users or specific groups from notification spam.
                properties:
                  groups:
                    description: groups is a list of approver groups to exclude from
                      notifications
                    items:
                      type: string
                    type: array
                  users:
                    description: users is a list of user emails/usernames to exclude
                      from notifications
                    items:
                      type: string
                    type: array
                type: object
              podSecurityOverrides:
                description: |-
                  podSecurityOverrides allows this escalation to relax pod security rules from DenyPolicy.
                  When a user has an active session with this escalation and attempts to exec into a pod,
                  these overrides are applied to the pod security evaluation.
                  This enables trusted groups (e.g., SRE) to access high-risk pods when necessary.
                properties:
                  approvers:
                    description: |-
                      approvers defines who can approve the use of pod security overrides.
                      Only used when requireApproval is true.
                    properties:
                      groups:
                        description: groups that can approve pod security override
                          usage
                        items:
                          type: string
                        type: array
                      users:
                        description: users that can approve pod security override
                          usage
                        items:
                          type: string
                        type: array
                    type: object
                  enabled:
                    default: false
                    description: |-
                      enabled activates pod security overrides for this escalation.
                      If false, no overrides are applied regardless of other settings.
                    type: boolean
                  exemptFactors:
                    description: |-
                      exemptFactors lists risk factors that should NOT block access for this escalation.
                      These factors are skipped during pod security evaluation for users with this escalation.
                      Valid values: hostNetwork, hostPID, hostIPC, privilegedContainer, hostPathWritable, hostPathReadOnly, runAsRoot
                      Example: ["privilegedContainer", "hostNetwork"] allows exec to privileged/hostNetwork pods.
                    items:
                      type: string
                    maxItems: 10
                    type: array
                  maxAllowedScore:
                    description: |-
                      maxAllowedScore overrides the risk score threshold for this escalation.
                      If set, pods with risk scores up to this value will be allowed (instead of the DenyPolicy threshold).
                      Example: Set to 150 to allow exec to privileged pods for senior SREs.
                    maximum: 1000
                    minimum: 0
                    type: integer
                  namespaceScope:
                    description: |-
                      namespaceScope limits where overrides apply. If set, overrides only work for pods in these namespaces.
                      If empty, overrides apply to all namespaces (subject to DenyPolicy scope).
                      Supports pattern matching (glob-style) and label-based namespace selection.
                    properties:
                      patterns:
                        description: |-
                          patterns contains namespace name patterns (glob-style, legacy format).
                          Supports wildcards: "app-*", "kube-*", "prod-??-*"
                          Empty list matches no namespaces via patterns.
                        items:
                          type: string
                        type: array
                      selectorTerms:
                        description: |-
                          selectorTerms enables label-based namespace selection.
                          When specified, namespaces matching ANY term are included (OR semantics).
                          Each term's matchLabels and matchExpressions are ANDed within the term.
                        items:
                          description: |-
                            NamespaceSelectorTerm represents a single selector term.
                            All requirements within a term are ANDed together.
                            Multiple terms are ORed (like Kubernetes node affinity).
                          properties:
                            matchExpressions:
                              description: |-
                                matchExpressions matches namespaces using set-based requirements.
                                Multiple expressions are ANDed together.
                              items:
                                description: |-
                                  NamespaceSelectorRequirement is a selector requirement for namespaces.
                                  Mirrors metav1.LabelSelectorRequirement for consistency with Kubernetes patterns.
                                properties:
                                  key:
                                    description: key is the label key the selector
                                      applies to.
                                    maxLength: 63
                                    minLength: 1
                                    type: string
                                  operator:
                                    allOf:
                                    - enum:
                                      - In
                                      - NotIn
                                      - Exists
                                      - DoesNotExist
                                    - enum:
                                      - In
                                      - NotIn
                                      - Exists
                                      - DoesNotExist
                                    description: |-
                                      operator represents a key's relationship to a set of values.
                                      Valid operators: In, NotIn, Exists, DoesNotExist.
                                    type: string
                                  values:
                                    description: |-
                                      values is an array of string values.
                                      Required for In and NotIn operators.
                                      Must be empty for Exists and DoesNotExist.
                                    items:
                                      type: string
                                    type: array
                                required:
                                - key
                                - operator
                                type: object
                              type: array
                            matchLabels:
                              additionalProperties:
                                type: string
                              description: |-
                                matchLabels matches namespaces with ALL specified labels (AND semantics).
                                Example: {"environment": "production", "team": "sre"}
                              type: object
                          type: object
                        type: array
                    type: object
                  requireApproval:
                    description: |-
                      requireApproval requires additional approval before overrides can be used.
                      When true, the session must be approved by someone in the approvers list.
                      This adds an extra check beyond the normal escalation approval.
                    type: boolean
                type: object
              requestReason:
                description: |-
                  requestReason configures an optional free-text reason the requester must or may provide
                  when creating a session for this escalation. If omitted, no reason is requested.
                properties:
                  description:
                    description: description describes what to enter in the reason
                      field (e.g. "CASM TicketID").
                    type: string
                  mandatory:
                    description: mandatory indicates whether the field is required
                      (true) or optional (false).
                    type: boolean
                type: object
              retainFor:
                description: retainFor is the amount of time to wait before removing
                  a session for this escalation after it expired
                pattern: ^([0-9]+(ns|us|ms|s|m|h|d))+$
                type: string
              sessionLimitsOverride:
                description: |-
                  sessionLimitsOverride allows this escalation to override the IdentityProvider's default session limits.
                  Use this to grant higher limits (e.g., for platform teams) or disable limits entirely.
                  If not set, the IdentityProvider's limits apply (including any group-specific overrides).
                properties:
                  maxActiveSessionsPerUser:
                    description: |-
                      maxActiveSessionsPerUser overrides the IdentityProvider's default per-user limit.
                      Only used if unlimited is false.
                      If not set (and unlimited is false), the IdentityProvider's limit applies.
                    format: int32
                    minimum: 1
                    type: integer
                  maxActiveSessionsTotal:
                    description: |-
                      maxActiveSessionsTotal sets the maximum number of simultaneously active sessions
                      allowed for this escalation across all users.
                      Only used if unlimited is false.
                      If not set (and unlimited is false), no escalation-scoped total active session cap is enforced.
                    format: int32
                    minimum: 1
                    type: integer
                  unlimited:
                    default: false
                    description: |-
                      unlimited disables session limits entirely for this escalation.
                      When true, maxActiveSessionsPerUser and maxActiveSessionsTotal are ignored.
                      Use with caution - this should only be granted to trusted platform teams.
                    type: boolean
                type: object
                x-kubernetes-validations:
                - message: unlimited=true is mutually exclusive with maxActiveSessionsPerUser
                    and maxActiveSessionsTotal
                  rule: '!self.unlimited || (!has(self.maxActiveSessionsPerUser) &&
                    !has(self.maxActiveSessionsTotal))'
            required:
            - allowed
            type: object
            x-kubernetes-validations:
            - message: at least one approver (user or group) must be specified
              rule: has(self.approvers) && ((has(self.approvers.users) && size(self.approvers.users)
                > 0) || (has(self.approvers.groups) && size(self.approvers.groups)
                > 0))
            - message: blockSelfApproval requires at least one approver group
              rule: '!has(self.blockSelfApproval) || !self.blockSelfApproval || (has(self.approvers)
                && has(self.approvers.groups) && size(self.approvers.groups) > 0)'
            - message: escalatedGroup cannot be an approver group when blockSelfApproval
                is enabled
              rule: '!has(self.blockSelfApproval) || !self.blockSelfApproval || !has(self.approvers)
                || !has(self.approvers.groups) || !has(self.escalatedGroup) || !self.approvers.groups.exists(g,
                g == self.escalatedGroup)'
            - message: escalatedGroup cannot be a hidden approver group (hiddenFromUI)
                when blockSelfApproval is enabled
              rule: '!has(self.blockSelfApproval) || !self.blockSelfApproval || !has(self.approvers)
                || !has(self.approvers.hiddenFromUI) || !has(self.escalatedGroup)
                || !self.approvers.hiddenFromUI.exists(g, g == self.escalatedGroup)'
            - message: allowedIdentityProviders is mutually exclusive with allowedIdentityProvidersForRequests/allowedIdentityProvidersForApprovers
              rule: '!has(self.allowedIdentityProviders) || size(self.allowedIdentityProviders)
                == 0 || ((!has(self.allowedIdentityProvidersForRequests) || size(self.allowedIdentityProvidersForRequests)
                == 0) && (!has(self.allowedIdentityProvidersForApprovers) || size(self.allowedIdentityProvidersForApprovers)
                == 0))'
            - message: allowedIdentityProvidersForRequests and allowedIdentityProvidersForApprovers
                must both be set or both be empty
              rule: (!has(self.allowedIdentityProvidersForRequests) || size(self.allowedIdentityProvidersForRequests)
                == 0) == (!has(self.allowedIdentityProvidersForApprovers) || size(self.allowedIdentityProvidersForApprovers)
                == 0)
          status:
            description: BreakglassEscalationStatus defines the observed state of
              BreakglassEscalation.
            properties:
              approverGroupMembers:
                additionalProperties:
                  items:
                    type: string
                  type: array
                description: |-
                  approverGroupMembers caches expanded members for each approver group for notification purposes.
                  key: group name, value: list of user emails/usernames resolved from the IdP.
                type: object
              conditions:
                description: |-
                  Conditions track validation state (config validation, cluster/IDP/deny policy references, group sync, etc.)
                  All status information about validation, references, and health is conveyed through conditions.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              idpGroupMemberships:
                additionalProperties:
                  additionalProperties:
                    items:
                      type: string
                    type: array
                  type: object
                description: |-
                  idpGroupMemberships stores the per-IDP group membership hierarchy (before deduplication).
                  Structure: map[idpName]map[groupName][]memberList
                  This preserves full visibility into which users came from which IDP for debugging and auditing.
                type: object
              observedGeneration:
                description: ObservedGeneration reflects the generation of the most
                  recently observed BreakglassEscalation
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
