apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Build on top of the base kustomization (includes webhooks)
resources:
  - ../base

# Add --debug flag to the deployment
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: breakglass-manager
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --debug

