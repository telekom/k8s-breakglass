apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  namespace: breakglass-system
  labels:
    app: breakglass
  name: breakglass-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: breakglass
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: breakglass
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - image: breakglass:e2e
          imagePullPolicy: "Always"
          name: breakglass
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: BREAKGLASS_CONFIG_PATH
              value: /config/config.yaml
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - mountPath: /config/
              name: config
              readOnly: true
      serviceAccountName: breakglass-manager
      volumes:
      - name: config
        configMap:
          name: breakglass-config
