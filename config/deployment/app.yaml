apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  namespace: system
  labels:
    app: breakglass
  name: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: breakglass
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: breakglass
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      serviceAccountName: manager
      containers:
        - image: breakglass:e2e
          imagePullPolicy: "Always"
          name: breakglass
          args:
            - --config-path=/config/config.yaml
            - --pod-namespace=$(POD_NAMESPACE)
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8082
            - --leader-elect-id=breakglass.telekom.io
            - --cluster-config-check-interval=10m
            - --escalation-status-update-interval=10m
            # Component enable flags for multi-instance deployments (all default to true)
            - --enable-frontend=true
            - --enable-api=true
            - --enable-cleanup=true
            - --enable-webhooks=true
            - --enable-validating-webhooks=true
            # Webhook metrics server (optional separate endpoint)
            - --webhooks-metrics-bind-address=:8083
            - --webhooks-metrics-secure=false
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: webhook-metrics
              containerPort: 8083
              protocol: TCP
            - name: healthz
              containerPort: 8082
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /config/
              name: config
              readOnly: true
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: config
          configMap:
            name: config
        - name: tmp
          emptyDir: {}
