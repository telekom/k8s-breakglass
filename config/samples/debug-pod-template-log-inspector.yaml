# Log Inspector Debug Pod Template
# Pre-built template for viewing host logs with read-only access
apiVersion: breakglass.t-caas.telekom.com/v1alpha1
kind: DebugPodTemplate
metadata:
  name: log-inspector
spec:
  displayName: "Log Inspector"
  description: "Read-only access to host logs in /var/log"
  template:
    metadata:
      labels:
        breakglass.t-caas.telekom.com/debug-type: logs
      annotations:
        breakglass.t-caas.telekom.com/purpose: "Log inspection and analysis"
    spec:
      hostNetwork: false
      automountServiceAccountToken: false
      restartPolicy: Never
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: log-viewer
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["-c", "trap : TERM INT; sleep infinity & wait"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          capabilities:
            drop: ["ALL"]
        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "32Mi"
        volumeMounts:
        - name: host-logs
          mountPath: /host/logs
          readOnly: true
      volumes:
      - name: host-logs
        hostPath:
          path: /var/log
          type: Directory
