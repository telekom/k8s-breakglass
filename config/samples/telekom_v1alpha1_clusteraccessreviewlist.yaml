apiVersion: telekom.breakglass.de/v1alpha1
kind: ClusterAccessReviewList
items:
  - metadata:
      name: clusteraccessreview-sample-1
    spec:
      application_status: Pending
      cluster: kind
      duration: "10s"
      id: 1
      until: '2017-07-21T17:32:28Z'
      subject:
        namespace: default
        resource: services
        username: foobar
        verb: create
  - metadata:
      name: clusteraccessreview-sample-2
    spec:
      application_status: Accepted
