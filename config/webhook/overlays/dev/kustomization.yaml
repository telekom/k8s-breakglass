apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Overlay to enable webhooks with development certificates
# Used in dev and testing environments

bases:
  - ../../webhook

replacements:
  # Replace webhook service namespace reference for dev environment
  - source:
      kind: Service
      name: webhook-service
      version: v1
    targets:
      - select:
          kind: ValidatingWebhookConfiguration
        fieldPaths:
          - webhooks[].clientConfig.service.namespace
        options:
          create: true
