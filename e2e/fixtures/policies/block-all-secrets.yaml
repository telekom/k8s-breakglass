# Test DenyPolicy: Block All Secrets
# Comprehensive policy blocking all secret operations
# Note: Access to secrets is restricted for security. Contact security team for exceptions.
apiVersion: breakglass.t-caas.telekom.com/v1alpha1
kind: DenyPolicy
metadata:
  name: test-block-all-secrets
  labels:
    e2e-test: "true"
spec:
  appliesTo:
    clusters:
      - "*"
  rules:
    - apiGroups: [""]
      resources: ["secrets"]
      verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
      namespaces: ["*"]
