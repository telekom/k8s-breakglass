# Helmify configuration to preserve custom chart files and customizations
# This prevents helmify from overwriting custom ingress templates, values, and other modifications

# List of files to preserve across helmify regenerations
preserveFiles:
  # Preserve custom ingress template with all customizations
  - charts/breakglass-controller/templates/breakglass-ingress.yaml
  # Preserve custom values with ingress config and other defaults
  - charts/breakglass-controller/values.yaml
  # Preserve chart README
  - charts/breakglass-controller/README.md
  # Preserve test values
  - charts/breakglass-controller/test-values/values-minimal.yaml
  - charts/breakglass-controller/test-values/values-tls.yaml

# Chart name and directory
chartName: breakglass-controller
chartDir: charts/breakglass-controller

# Keep original templates that are not generated from kustomize
# This prevents helmify from replacing our custom templates
keepTemplates:
  - breakglass-ingress.yaml
