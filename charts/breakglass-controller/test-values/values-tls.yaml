# Test values with ingress and TLS enabled
ingress:
  enabled: true
  host: test.breakglass.local
  annotations:
    kubernetes.io/ingress.class: "nginx"
  tls:
    enabled: true
    secretName: breakglass-test-tls
    hosts:
      - test.breakglass.local
manager:
  breakglass:
    image:
      repository: busybox
      tag: latest
    imagePullPolicy: IfNotPresent
