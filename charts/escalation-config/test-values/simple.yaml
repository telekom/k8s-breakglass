# Simple test values: single escalation and minimal cluster config
cluster:
  tenant: test-tenant
  clusterID: test-cluster
  environment: development
  kubeconfigSecretRef:
    name: test-kubeconfig
    namespace: default
  blockSelfApproval: false
  allowedApproverDomains: []

escalations:
  - allowed:
      clusters:
        - test-cluster
      groups:
        - dev
    escalatedGroup: senior-ops
    approvers:
      groups:
        - senior-ops
    requestReason:
      mandatory: false
      description: "Allow devs short-lived read access to pods"
    maxValidFor: "2h"
    retainFor: "48h"
    idleTimeout: "1h"
