<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "TeleNeoWeb", "TeleNeo", sans-serif;
        text-align: center;
      }
      .card {
        box-shadow: rgba(0, 0, 0, 0.1) 0px 8px 32px 0px, rgba(0, 0, 0, 0.1) 0px 4px 8px 0px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        margin: 20px auto;
        padding: 10px;
        max-width: 500px;
      }
      .btn {
        background-color: #e20074;
        border-radius: 8px;
        padding: 12px 24px 10px;
        line-height: 22.4px;
        display: inline-block;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Das SCHIFF Breakglass</h1>
    <div class="card">
      <p>
        <span style="font-size: 1.2rem; font-weight: bold;">{{ .SubjectFullName }}</span>
        <br>
        <span>{{ .SubjectEmail }}</span>
      </p>
      <p>
        is requesting breakglass cluster session
      </p>
      <p>
         <span style="font-size: 1.2rem;">Cluster: {{ .RequestedCluster }}</span>
      </p>
      <p>
        <span style="font-size: 1.2rem;">Username: {{ .RequestedUsername }}</span>
      </p>
      <p>
        <span style="font-size: 1.2rem;">Group: {{ .RequestedGroup }}</span>
      </p>
      <p>
        <a class="btn" href="{{ .URL }}">Review</a>
      </p>
    </div>
  </body>
</html>
